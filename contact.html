<body>
    <!-- header -->
    <header class="hero">
        <h1>Frostpeak Lodge</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <div class="contact-us">
            <div class="contact-content">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            </div>
            <div class="image-container">
                <img src="images/swiss-peak.jpg" alt="Blue and white snowy mountain in the background of a green forrest with a river">
            </div>
        </div>
        <!-- form -->
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>

            <fieldset class="contact-method">
				<legend>Preferred Contact Method *</legend>
				<input type="radio" name="contact-pref" id="pref-email" checked required>
				<label for="pref-email">Email</label>
				<input type="radio" name="contact-pref" id="pref-phone">
				<label for="pref-phone">Phone</label>
			</fieldset>

            <label for="comments">Comments *</label>
            <textarea id="comments" name="comments" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
    <!-- footer -->
    <footer>
        <p>Copyright &copy; - Frostpeak Lodge</p>
        <p>This site is for educational purposes only</p>
    </footer>
</body>
